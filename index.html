<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display">
            <div id="previous"></div>
            <div id="current"></div>
        </div>
        <div class="buttons">
            <div class="row">
                <button class="clear" id="AC">AC</button>
                <button id="delete">Backspace</button>
            </div>
            <div class="row">
                <button class="num" id="7">7</button>
                <button class="num" id="8">8</button>
                <button class="num" id="9">9</button>
                <button class="operator" id="/">/</button>
            </div>
            <div class="row">
                <button class="num" id="4">4</button>
                <button class="num" id="5">5</button>
                <button class="num" id="6">6</button>
                <button class="operator" id="*">*</button>
            </div>
            <div class="row">
                <button class="num" id="1">1</button>
                <button class="num" id="2">2</button>
                <button class="num" id="3">3</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="row">
                <button id=".">.</button>
                <button class="num" id="0">0</button>
                <button id="=" class="equal">=</button>
                <button class="operator" id="+">+</button>
            </div>
        </div>
    </div>
    
    <!-- SCRIPT -->
    <script src="calculator.js"></script>
</body>
</html>
